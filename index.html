<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@1,700&display=swap" rel="stylesheet">

  <title>Platzi Video</title>
</head>
<style>
  body {
    margin: 0px;
    font-family: 'Mulish', sans-serif;
    background-color: #AB88FF;
  }
  .header {
    /* medida relativa para que tome toda la pantalla sin importar
    el tamaño de la misma */
    background-color: #AB88FF;
    width: 100%;
    height: 80px;
    /* flexbox espacio entre logo y perfil */
    display: flex;
    justify-content: space-between;
    align-items: center;
  }  
  .header__img {
    width: 200px;
    margin-top: 10px;
    margin-left: 10px;
  }
  .header__menu {
    margin-right: 30px;
  }
  .header__menu ul {
    /* oculta la lista por el momento */
    display: none;
    /* quitar puntos de lista */
    list-style: none;
    padding: 0px;
    position: absolute;
    width: 100px;
    text-align: right;
    margin: 0px 0px 0px -14px;
  }
  .header__menu:hover ul, ul:hover {
    display: block;
  }
  .header__menu li {
    margin: 10px 0px;
  }
  .header__menu li a {
    color: white;
    text-decoration: none;
  }
  .header__menu li a:hover {
    text-decoration: underline;
  }
  .header__menu--profile {
    margin-right: 8px;
    display: flex;
    align-items: center;
    cursor: pointer;
  }
  .header__menu--profile img {
    margin-right: 8px;
    width: 40px;
  }
  .header__menu--profile p {
    margin: 0px;
    color: white;
  }
</style>
<body>
  <header class="header">
    <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png">
    <!-- papá o contenedor del menú -->
    <div class="header__menu">
      <div class="header__menu--profile">
        <img src="./user-icon.png" alt="user">
        <p>Perfil</p>
        <ul>
          <li><a href="/">Cuenta</a></li>
          <li><a href="/">Cerrar Sesion</a></li>
        </ul>
      </div>
    </div>
  </header>
</body>
</html>
