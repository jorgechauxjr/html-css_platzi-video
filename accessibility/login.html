<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="header">
    <!-- =====AGREGUÉ TABINDEX PARA ARREGLAR ACCESIBILIDAD el error salio en herramienta ANDI en tab order https://www.ssa.gov/accessibility/andi/help/install.html===== -->
    <img tabindex="0" class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Platzi Video">
  </header>
  <section class="login">
    <section class="login__container">
      <h2 tabindex="0">Inicia sesion</h2>
      <form class="login__container--form">
        <!-- === AGREGUÉ ARIA-LABEL PARA ARREGÑAR ACCESIBILIDAD error porque habia input pero no label para saber que debe ir allí
        herramienta ANDI https://www.ssa.gov/accessibility/andi/help/install.html-->
        <input aria-label="Correo" class="input" type="text" placeholder="Correo">
        <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
        <button class="button">Iniciar sesión</button>
        <div class="login__container--remember-me">
          <label>
            <input type="checkbox" name="" id="cbox1" value="checkbos">Recuerdame
          </label>
          <a href="/">Olvidé mi contraseña</a>
        </div>
      </form>
      <section class="login__container--social-media">
        <div><img src="./assets/google-icon.png" alt="google">Inicia sesion con Google</div>
        <div><img src="./assets/twitter-icon.png" alt="twitter">Inicia sesion con   <table>Twitter</table></div>
      </section>
      <p class="login__container--registro">No tienes ninguna cuenta <a href="">Registrate</a></p>
    </section>
  </section>
  <footer class="footer">
    <a href="/">Terminos de uso</a>
    <a href="/">Declaracion de privcidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>
</html>
