  <section class="login">
    <section class="login__container">
      <h2>Inicia sesion</h2>

        <input class="input" type="password" placeholder="Contraseña">
        <button class="button">Iniciar sesión</button>
        <div class="login__container--remember-me">
          <label>
            <input type="checkbox" name="" id="cbox1" value="checkbos">Recuerdame
          </label>
          <a href="/">Olvidé mi contraseña</a>
        </div>
      </form>
      <section class="login__container--social-media">
        <div><img src="./assets/google-icon.png" alt="google">Inicia sesion con Google</div>
        <div><img src="./assets/twitter-icon.png" alt="twitter">Inicia sesion con   <table>Twitter</table></div>
      </section>
      <p class="login__container--registro">No tienes ninguna cuenta <a href="">Registrate</a></p>
    </section>
  </section>
  <footer class="footer">
    <a href="/">Terminos de uso</a>
    <a href="/">Declaracion de privcidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
